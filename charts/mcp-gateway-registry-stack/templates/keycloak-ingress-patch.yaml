# This template patches the Keycloak ingress hostname to use the global domain
# Only deployed when the auth provider is keycloak (not entra)
{{- if eq .Values.global.authProvider.type "keycloak" }}
{{- $routingMode := .Values.global.ingress.routingMode | default "subdomain" }}
{{- $pathPrefix := .Values.global.ingress.paths.keycloak | default "/keycloak" }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-keycloak
  namespace: {{ .Release.Namespace | quote }}
  annotations:
    {{- if eq $routingMode "path" }}
    alb.ingress.kubernetes.io/group.name: mcp-gateway-stack
    alb.ingress.kubernetes.io/group.order: '30'
    {{- end }}
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/success-codes: 200,302
    {{- if .Values.global.ingress.inboundCidrs }}
    alb.ingress.kubernetes.io/inbound-cidrs: {{ .Values.global.ingress.inboundCidrs }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.global.ingress.className }}
  rules:
    {{- if eq $routingMode "path" }}
    - host: {{ .Values.global.domain }}
      http:
        paths:
          - path: {{ $pathPrefix }}
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-keycloak-headless
                port:
                  number: 8080
    {{- else }}
    - host: keycloak.{{ .Values.global.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-keycloak-headless
                port:
                  number: 8080
    {{- end }}
{{- end }}
