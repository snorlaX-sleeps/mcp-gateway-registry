# Global configuration
global:
  image:
    repository: mcpgateway/registry
    tag: v1.0.13
    pullPolicy: IfNotPresent

# Application configuration
app:
  name: registry
  replicas: 1
  envSecretName: registry-secret

  # External URLs
  authServerUrl: http://localhost:8888

  # Security settings
  # secretKey: If not provided, a random 64-character key is auto-generated.
  # When deployed via mcp-gateway-registry-stack, the key is shared with auth-server.
  # Uncomment to use a specific key:
  # secretKey: "your-secure-key-here"

# Service configuration
service:
  type: ClusterIP
  port: 8000
  annotations: {}

# Resource limits and requests
resources:
  requests:
    cpu: 1
    memory: 1Gi
  limits:
    cpu: 2
    memory: 2Gi

# Ingress configuration
ingress:
  enabled: false
  className: alb
  hostname: ""
  annotations: {}
  tls: false
  # Routing mode: "subdomain" or "path"
  # - subdomain: mcpregistry.domain.com
  # - path: domain.com/registry (configurable via path setting)
  routingMode: subdomain
  # Path prefix when using path-based routing (default: /registry)
  path: /registry
