# Nginx configuration directive for handling long server names
server_names_hash_bucket_size 128;

# Variables hash configuration - needed for large number of auth_request_set variables
# With multiple location blocks each setting 5+ variables, we need larger hash tables
variables_hash_max_size 2048;
variables_hash_bucket_size 128;

# Lua shared dictionary for metrics collection (10MB)
lua_shared_dict metrics_buffer 10m;

# Lua shared dictionary for virtual server routing mappings (2MB)
lua_shared_dict virtual_server_map 2m;

# DNS resolver for ECS Cloud Map service discovery
# Uses AWS VPC DNS resolver for dynamic service resolution
# This enables runtime DNS resolution for upstream services
resolver 169.254.169.253 valid=10s ipv6=off;

# Map to preserve X-Forwarded-Proto from upstream (ALB/CloudFront) or use $scheme as fallback
# This is critical for HTTPS detection when behind ALB/CloudFront
map $http_x_forwarded_proto $forwarded_proto {
    default $http_x_forwarded_proto;
    ""      $scheme;
}

