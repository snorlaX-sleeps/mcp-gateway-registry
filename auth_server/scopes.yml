# Scopes Configuration for MCP Gateway Registry
#
# This file defines three main top-level groups:
# 1. UI-Scopes: Agent registry permissions (list, get, publish, modify, delete agents) and MCP service access
# 2. group_mappings: Maps IdP groups to scope names (supports both Keycloak group names and Entra ID Object IDs)
# 3. Individual group scopes: Detailed MCP server method/tool access for each group
#
# Each group has two types of permissions:
# - Agent permissions: Actions on agent resources (list_agents, get_agent, publish_agent, modify_agent, delete_agent)
# - MCP server permissions: Methods and tools accessible on specific MCP servers (currenttime, mcpgw, fininfo, etc.)
#
# To add a new group, follow these three steps:
# 1. Add to UI-Scopes: Define agent and service permissions (what agents/services the group can access)
# 2. Add to group_mappings: Map the IdP group identifier to the internal scope name
#    - For Keycloak: Use the group name (e.g., "registry-admins")
#    - For Entra ID: Use the Azure AD Group Object ID (e.g., "4c46ec66-a4f7-4b62-9095-b7958662f4b6")
# 3. Add individual group scope entry: Define detailed MCP server methods/tools and agent actions for the group

# ==================== UI-SCOPES ====================
# Define agent registry permissions and service listing rights for each group
UI-Scopes:
  # Federation service account for peer-to-peer registry sync (read-only)
  federation-service:
    list_agents:
    - all
    get_agent:
    - all
    list_service:
    - all
    health_check_service:
    - all

  # Admin user for MCP registry (highest privileges)
  mcp-registry-admin:
    list_agents:
    - all
    get_agent:
    - all
    publish_agent:
    - all
    modify_agent:
    - all
    delete_agent:
    - all
    list_service:
    - all
    register_service:
    - all
    health_check_service:
    - all
    toggle_service:
    - all
    modify_service:
    - all

  # Registry admin group (wildcard access to all agents and services)
  registry-admins:
    list_agents:
    - all
    get_agent:
    - all
    publish_agent:
    - all
    modify_agent:
    - all
    delete_agent:
    - all
    list_service:
    - all
    register_service:
    - all
    health_check_service:
    - all
    toggle_service:
    - all
    modify_service:
    - all

  # LOB1 (Line of Business 1): Restricted to code-reviewer and test-automation agents
  registry-users-lob1:
    list_agents:
    - /code-reviewer
    - /test-automation
    get_agent:
    - /code-reviewer
    - /test-automation
    publish_agent:
    - /code-reviewer
    - /test-automation
    modify_agent:
    - /code-reviewer
    - /test-automation
    delete_agent:
    - /code-reviewer
    - /test-automation
    list_service:
    - currenttime
    - mcpgw
    health_check_service:
    - currenttime
    - mcpgw

  # Public MCP Users: Access to public MCP servers (context7, cloudflare-docs) and flight-booking agent
  public-mcp-users:
    list_agents:
    - /flight-booking
    get_agent:
    - /flight-booking
    list_service:
    - all
    health_check_service:
    - context7
    - cloudflare-docs

  # LOB2 (Line of Business 2): Restricted to data-analysis and security-analyzer agents
  registry-users-lob2:
    list_agents:
    - /data-analysis
    - /security-analyzer
    get_agent:
    - /data-analysis
    - /security-analyzer
    publish_agent:
    - /data-analysis
    - /security-analyzer
    modify_agent:
    - /data-analysis
    - /security-analyzer
    delete_agent:
    - /data-analysis
    - /security-analyzer
    list_service:
    - realserverfaketools
    - mcpgw
    - fininfo
    health_check_service:
    - realserverfaketools
    - mcpgw
    - fininfo

# ==================== GROUP MAPPINGS ====================
# Maps IdP groups to internal scope group names
# This section supports BOTH Keycloak (group names) and Entra ID (Object IDs)
#
# Keycloak: Uses group names directly (e.g., "registry-admins")
# Entra ID: Uses Azure AD Group Object IDs (GUIDs) from Azure Portal -> Groups -> [group] -> Object Id

group_mappings:
  # ----- Keycloak Group Mappings (group names) -----
  federation-service:
  - federation-service

  mcp-registry-admin:
  - mcp-registry-admin
  - mcp-servers-unrestricted/read
  - mcp-servers-unrestricted/execute

  mcp-servers-unrestricted:
  - mcp-servers-unrestricted/read
  - mcp-servers-unrestricted/execute

  mcp-registry-user:
  - mcp-registry-user

  mcp-registry-developer:
  - mcp-registry-developer

  mcp-registry-operator:
  - mcp-registry-operator

  mcp-servers-restricted:
  - mcp-servers-restricted/read
  - mcp-servers-restricted/execute

  a2a-agent-admin:
  - mcp-registry-admin
  - mcp-servers-unrestricted/read
  - mcp-servers-unrestricted/execute

  a2a-agent-publisher:
  - mcp-registry-developer

  a2a-agent-user:
  - mcp-registry-user

  registry-admins:
  - registry-admins
  - mcp-servers-unrestricted/read
  - mcp-servers-unrestricted/execute

  registry-users-lob1:
  - registry-users-lob1

  registry-users-lob2:
  - registry-users-lob2

  public-mcp-users:
  - public-mcp-users

  # ----- Entra ID Group Mappings (Azure AD Object IDs) -----
  # registry-admins group Object ID from Azure AD
  "4c46ec66-a4f7-4b62-9095-b7958662f4b6":
  - registry-admins
  - mcp-servers-unrestricted/read
  - mcp-servers-unrestricted/execute

  # public-mcp-users group Object ID from Azure AD
  "5f605d68-06bc-4208-b992-bb378eee12c5":
  - public-mcp-users

  # Add additional Entra ID group mappings here as needed:
  # "your-lob1-group-object-id":
  # - registry-users-lob1
  #
  # "your-lob2-group-object-id":
  # - registry-users-lob2

# ==================== MCP SERVER SCOPES ====================
# Unrestricted read access: Wildcard access to all servers with all methods and tools
mcp-servers-unrestricted/read:
- server: '*'
  methods:
  - initialize
  - notifications/initialized
  - ping
  - tools/list
  - tools/call
  - resources/list
  - resources/templates/list
  - GET
  tools: '*'
- server: api
  methods:
  - tokens
  - GET

# Unrestricted execute access: Full CRUD operations on all servers (POST, PUT, DELETE in addition to read)
mcp-servers-unrestricted/execute:
- server: '*'
  methods:
  - initialize
  - notifications/initialized
  - ping
  - tools/list
  - tools/call
  - resources/list
  - resources/templates/list
  - GET
  - POST
  - PUT
  - DELETE
  tools: '*'
- server: api
  methods:
  - tokens
  - GET
  - POST

# Federation Service Scope: Read-only access for peer-to-peer registry sync
# This scope is used by peer registries to fetch servers and agents for federation
federation-service:
- server: api
  methods:
  - initialize
  - GET
- agents:
    actions:
    - action: list_agents
      resources:
      - all
    - action: get_agent
      resources:
      - all

# LOB1 Group Scope: Read-only access to API; currenttime and mcpgw servers; code-reviewer and test-automation agents
registry-users-lob1:
- server: api
  methods:
  - initialize
  - GET
- server: currenttime
  methods:
  - initialize
  - notifications/initialized
  - ping
  - tools/list
  - tools/call
  - resources/list
  - resources/templates/list
  tools:
  - current_time_by_timezone
- server: mcpgw
  methods:
  - initialize
  - notifications/initialized
  - ping
  - tools/list
  - tools/call
  - resources/list
  - resources/templates/list
  tools:
  - intelligent_tool_finder
- agents:
    actions:
    - action: list_agents
      resources:
      - /code-reviewer
      - /test-automation
    - action: get_agent
      resources:
      - /code-reviewer
      - /test-automation
    - action: publish_agent
      resources:
      - /code-reviewer
      - /test-automation
    - action: modify_agent
      resources:
      - /code-reviewer
      - /test-automation
    - action: delete_agent
      resources:
      - /code-reviewer
      - /test-automation

